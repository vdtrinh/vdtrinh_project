<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <script src="./js/main.js" type="module"></script>
    <title>Main Page</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col-4">
                <div class="row">
                    <div class="col-4">
                        <img class="logo" src="../images/Wolfhowling.jpeg">
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-6" id="howler-title">Howler</div>
                    <div class="col-5">
                        <div class="row">
                            <div class="col-2" id="profile">
                                
                            </div>
                            <!-- Show current user name here -->
                            <div class="col-3" id="userName"></div>
                            <!-- Avatar Picture -->
                            <div class="col-3" id="avatar">
                                <img src="" id="userAvatar">
                            </div>
                            <!-- Log out -->
                            <div class="col-3" id="Log-out">
                                <a href="/">Log Out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  -->
        <div class="row" id="mainContent">
            <div class="col" id="Side"></div>
            <div class="col-8" id="post-and-content">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col">
                        <div class="content">
                            <!-- Howl post box -->
                            <div class="howl">
                                <form id="postHowl">
                                    <textarea name="howlMessage" id="howlMessage" cols="60" rows="5"
                                        placeholder="What's howling yall?"></textarea>
                                    <div class="but">
                                        <button id="button">Post</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div> 
                <div class="row">
                    <p id="textThing">this is hidden</p>
                </div>
                <div class="row"  id="content-from-others">
                    <div class="col-2"></div>
                    <div class="col" id="post-content">
                      <!-- howler content here -->
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
            <div class="col" id="Side"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
