<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/profile.css">
    <script src="./js/profile.js" type="module"></script>
    <title>Profile Page</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col-4">
                <div class="row">
                    <div class="col-4">
                        <img class="logo" src="../images/Wolfhowling.jpeg">
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-6" id="howler-title">Howler</div>
                    <div class="col-5">
                        <div class="row">
                            <div class="col-2" id="profile">
                                
                            </div>
                            <!-- Show current user name here -->
                            <div class="col-3" id="userName"></div>
                            <!-- Avatar Picture -->
                            <div class="col-3" id="avatar">
                                <img src="" id="userAvatar">
                            </div>
                            <!-- Log out -->
                            <div class="col-3" id="Log-out">
                                <a href="/">Log Out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  -->
        <div class="row" id="mainContent">
            <div class="col" id="Side"></div>
            <div class="col-8" id="post-and-content">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col" id="content">
                      
                    </div>
                    <div class="col-2"></div>
                </div> 
                <div class="row" id="following-list">
                    <div class="col-2"></div>
                    <div class="col" id="follow-box">
                        <h6>Follow list:</h6>
                        <div class="d-flex flex-row flex-wrap" id="listOfFollower">
                           
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="row" id="howlByProfileId">
                    <div class="col-2"></div>
                    <div class="col" id="howlContentProfileId">
                        <!-- Howl only for profile id -->
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
            <div class="col" id="Side"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
