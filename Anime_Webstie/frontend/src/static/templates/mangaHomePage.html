<!DOCTYPE html>
<html>
    <head>
        <title>Discover Manga</title>

        <link rel="stylesheet" href="css/common.css">
        <link rel = "stylesheet" href = "css/mediaHomePage.css">
        <link rel = "stylesheet" href = "css/mangaHome.css">
        
        <link rel = "stylesheet" href= "https://fonts.googleapis.com/css?family=Gloock">

        <script src = "../js/MangaHomePage.js" type = "module"></script>

        <meta name = "viewport" content = "user-scalable=no">

        <script src="/js/common.js" type="module"></script>

        <link rel = "icon" href = "../images/logo.png">
        <!-- <link rel = "icon" href = "../images/logo.png"> -->

        <!--Web manifest-->
        <link rel="manifest" href="../manifest.webmanifest" crossorigin = "use-credentials">

        <!--Icons and theming-->
        <link rel="apple-touch-icon" sizes="180x180" href="../images/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../images/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/icons/favicon-16x16.png">
        <link rel="mask-icon" href="../images/icons/safari-pinned-tab.svg" color="#beb9dc">
        <meta name="msapplication-TileColor" content="#beb9dc">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div id = "search-area">
            <form id ="searchbar-and-button">
                <input type = "text" id = "searchbar" placeholder = "Search for your favorite manga...">
                <input type = "button" value = "Search" id = "search-button">
            </form>
        </div>
        <main id = "content">
            <div id = "back-button-area">
                <a href = "/discover" id = "back-button-link"><img src = "../../images/back.png" id = "back-button"></a>
            </div>
            <div id="mainHeader" class="mediaHeader">
                <h1>Manga</h1>
            </div>
            <div id = "mangas"></div>
        </main>
        <!--Allow for user to scroll to very bottom of content without nav bar obstructing way-->
        <footer id = "whitespace"></footer>
        <div id = "nav-area">
            <nav>
                <a href = "/discover"><img src = "images/media-selected.png"></a>
                <a href = "/favorites"><img src = "images/favorites.png"></a>
                <a href = "/search"><img src="images/search.png" src = "search"></a>
                <a href="/profile"><img src="images/profile.png"></a>
            </nav>
        </div>
    </body>
</html>
